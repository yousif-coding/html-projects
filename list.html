<html>
    <head>
        <title>lists in html</title>
    </head>
    <body>
        <h1>Ordered list</h1>
        <ol type="A"start=26>
            <li>bmw</li>
            <li>ferrari</li>
            <li>toyota supra</li>
        </ol>
        <h1>Unordered list</h1>
        <ul type="circle">
            <li>football</li>
            <li>basketball</li>
            <li>volleyball</li>
        </ul>
    </body>
</html>
