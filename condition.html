<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=new Date().getHours()
        if (a>17) {document.write("good evening")}
        else if (a>20) {document.write("good night")}
        else if (a>7) {document.write("good morning")}
        else{document.write("good afternoon")}
    
    
    </script>
</body>
</html>
