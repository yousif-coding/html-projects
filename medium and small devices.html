<!DOCTYPE html>
<html lang="en">
<head>
    <title>medium and small devices</title>
    <link rel="stylesheet" href=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<script src=

"https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

</script>
<style>
    .col-sm-5,.col-sm-3,.col-sm-4{
        border: 3px solid darkcyan;
        background-color: aquamarine;
    }
        .col-md-5,.col-md-3,.col-md-4{
        border: 3px solid darkred;
        background-color: red;
    }
</style>
</head>
<body>
  <div class="container">
    <div class="row">
        <div class="col-sm-5">small 5 columns</div>
                <div class="col-sm-3">small 3 columns</div>
        <div class="col-sm-4">small 4 columns</div>

    </div>
  </div>  
    <div class="container">
    <div class="row">
        <div class="col-md-5">medium 5 columns</div>
                <div class="col-md-3">medium 3 columns</div>
        <div class="col-md-4">medium 4 columns</div>
</div>
</div>

    </body>
</html>
