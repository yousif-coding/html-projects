<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gradients in html</title>
<style>
h1
{
    background-image: linear-gradient(Gold,blue,white);
    height:250px;
    
}
h2{
    background-image: radial-gradient(red, blue,white,gold);
    height: 300px;
}
</style>
</head>
<body>
    <h1>linear Gradients</h1>
    <h2>radial Gradients</h2>
</body>
</html>
