<!DOCTYPE html>
<html lang="en">
<head>
    <title>animations in html</title>
<style>
    div{background-color: goldenrod;
    width:310px;
    height: 200px;
    animation-name: Yousif;
    animation-duration: 9s;
    }
    @keyframes Yousif{
        0%{background-color:goldenrod}
        25%{background-color: blue;}
        50%{background-color: beige;}
        75%{background-color:red;}
        100%{background-color: limegreen;}   
    }
</style>
</head>
<body>
    <div>Yousif</div>
</body>
</html>
