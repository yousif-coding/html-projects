<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number"id="br"min=18 max=100>
    <button onclick="click1()">click me</button>
    <script>
        function click1(){
 var a=document.getElementById("br")
  if(!a.checkValidity()){
    document.write(a.validationMessage())
    
  } 
  else{
    document.write("success")
  }    
}
       
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
   <script>
  function valid(){
    var a=document.forms["form"]["br"].value;
    if(a==""){
        alert("cant proceed")
        return false
    }
  }
   </script>
</head>
<body>
    <form name="form"onsubmit="valid()">
        <input type="text"name="br">
        <input type="submit">
    </form>
</body>
</html>
