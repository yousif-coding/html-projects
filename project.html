<!DOCTYPE html>
<html lang="en">
<head>
    <style>
.A1{
    padding: 10px;
    background-color: darkblue;
    opacity:0.2;
}
.B2{
    padding: 10px;
    background-color: darkblue;
    opacity:0.4;
}.C3{
    padding: 10px;
    background-color: darkblue;
    opacity:0.6;
}.D4{
    padding: 10px;
    background-color: darkblue;
    opacity:0.8;
}.E5{
    padding: 10px;
    background-color: darkblue;
    opacity:1.0;
}
    </style>
    <style>
    .st{
        position: static;
        width: 200px;
        border: 5px ridge rosybrown;
        top:20px;
        left:25px;
    }
        .fp{
        position: fixed;
        width: 200px;
        border: 5px ridge rgb(45, 43, 156);
        top:20px;
        right:25px;
    }
        .sk{
        position: sticky;
        width: 200px;
        border: 5px ridge rgb(255, 253, 163);
        top:20px;
        left: 250px;
    }
    
       
        .rl{
        position: relative;
        width: 200px;
        border: 5px ridge rgb(7, 51, 1);
        top:20px;
        left: 250px;
    }
        
        .ab{
        position: absolute;
        width: 200px;
        border: 5px ridge rgb(200, 117, 255);
        top:20px;
        left: 250px;
    }
    </style>
    <title>opacity and positioning
    </title>
</head>
<body>
    <div class="A1">Opacity 0.2</div>
        <div class="B2">Opacity 0.4</div>
    <div class="C3">Opacity 0.6</div>
    <div class="D4">Opacity 0.8</div>
    <div class="E5">Opacity 1.0</div>
    
    
    
    
    <div class="st">Static property</div>
    <div class="fp">fixed property</div>
    <div class="sk">sticky property </div>
    <div class="rl">relative property
        <div class="ab">Absolute property</div>
        </div>

</body>
</html>
