<!DOCTYPE html>
<html lang="en">
<head>
    <title>switch</title>
</head>
<body>
    <h1>switch</h1>
    <script>
        var a=5
        switch(a){
            case 1:document.write("Assasins creed 2");break;
         case 2:document.write("Assasins creed 3");break;
           case 3:document.write("Assasins creed 1");break;
             case 4:document.write("Assasins creed unity");break;
               case 5:document.write("Assasins creed origins");break;
       
       
       
       
        }
        
    </script>
</body>
</html>
