<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="ar"></p>
    <script>
        function consumer(ab){
            document.getElementById("ar").innerHTML=ab
        }
        function producer(te,gr,callback){
            var bs=te+gr
            callback(bs)
        }
        producer(2,8,consumer)
    </script> 
</body>
</html>
