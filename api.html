<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number"id="br"min=21 max=67>
    <button onclick="click1()">click me</button>
    <script>
        function click1(){
 var a=document.getElementById("br")
  if(!a.checkValidity()){
    document.write(a.validationMessage())
    
  } 
  else{
    document.write("success")
  }    
}
       
    </script>
</body>
</html>
