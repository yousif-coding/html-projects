<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=2
        var c=7
        document.write(eval("a+c"),"<br>")
        document.write(eval("a*c"),"<br>")
        document.write(eval("a/c"),"<br>")
    </script>
</body>
</html>
