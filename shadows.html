<!DOCTYPE html>
<html lang="en">
<head>
    <title>shadows</title>
    <style>
        h1{
            text-shadow: 2px 7px 9px rgb(109, 243, 214);
               }
               h2{
                box-shadow: 2px 7px 9px darkorchid;
               }
               h3{
                text-indent: 29%;
               }
    </style>
</head>
<body>
    <h1>Text shadow</h1>
    <h2>box shadow</h2>
    <h3>text indent</h3>
</body>
</html>
