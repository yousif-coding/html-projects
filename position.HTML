<!DOCTYPE html>
<html lang="en">
<head>
    <title>position in css</title>
    <style>
    .st{
        position: static;
        width: 200px;
        border: 5px ridge rosybrown;
        top:20px;
        left:25px;
    }
        .fp{
        position: fixed;
        width: 200px;
        border: 5px ridge rgb(45, 43, 156);
        top:20px;
        right:25px;
    }
        .sk{
        position: sticky;
        width: 200px;
        border: 5px ridge rgb(255, 253, 163);
        top:20px;
        left: 250px;
    }
    
       
        .rl{
        position: relative;
        width: 200px;
        border: 5px ridge rgb(7, 51, 1);
        top:20px;
        left: 250px;
    }
        
        .ab{
        position: absolute;
        width: 200px;
        border: 5px ridge rgb(200, 117, 255);
        top:20px;
        left: 250px;
    }
    </style>
</head>
<body>
    <div class="st">Static property</div>
    <div class="fp">fixed property</div>
    <div class="sk">sticky property </div>
    <div class="rl">relative property
        <div class="ab">Absolute property</div>
        </div>
<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
